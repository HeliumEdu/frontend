  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      z-index: 999999;
      opacity: 1;
      transition: opacity 0.3s;
    }
    .loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    /* Preload emoji font by rendering emojis off-screen during page load */
    .emoji-preload {
      position: absolute;
      left: -9999px;
      font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", "Android Emoji", sans-serif;
    }
  </style>
  
  
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  
  
  
  
  
  
  
  
  
  
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #418eb9;
          background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
</head>
<body>
  <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>
  
  
  
  
  
  
  <!-- Preload emoji font by rendering emojis from various Unicode blocks off-screen -->
  <div class="emoji-preload" aria-hidden="true">üòÄüéìüìö‚úÖüî¥üè†üé®üî¢</div>
  <div class="loading" id="loading-overlay"></div>
  <script>
    // Remove loading overlay when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      var overlay = document.getElementById('loading-overlay');
      if (overlay) {
        overlay.classList.add('fade-out');
        setTimeout(function() {
          overlay.remove();
        }, 300);
      }
    });

    // Fallback: remove after 3 seconds if event doesn't fire
    setTimeout(function() {
      var overlay = document.getElementById('loading-overlay');
      if (overlay && !overlay.classList.contains('fade-out')) {
        overlay.classList.add('fade-out');
        setTimeout(function() {
          overlay.remove();
        }, 300);
      }
    }, 3000);
  </script>
  <script src="flutter_bootstrap.js" async=""></script>

</body></html>
