<VirtualHost *:8080>
    DocumentRoot /app

    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined

    <Directory "/app">
        Require all granted
        RewriteEngine On
        RewriteBase /

        # Flutter web uses client-side routing; serve index.html for non-file paths.
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ /index.html [L]
    </Directory>
</VirtualHost>
