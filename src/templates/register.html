{% extends "base/base.html" %}

{% set page_template = "register" %}

{% block title %}{{ PROJECT_NAME }} | Register{% endblock %}

{% block content %}
hello world
<div class="main-container">
    <div class="container">
        <div class="page-content">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="helper-container">
                        <div class="well">
                            <h4 class="header green lighter bigger">
                                <i class="icon-user blue"></i>
                                New User Registration
                            </h4>

                            <div class="space-6"></div>

                            <div id="status" class="alert hidden"></div>

                            <form id="register-form" method="post">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <fieldset>
                                            <label class="block clearfix">
                                                <div class="input-group no-padding">
                                                        <span class="input-group-addon">
                                                            <i class="icon-user"></i>
                                                        </span>

                                                    <input type="text" name="username" maxlength="255"
                                                           placeholder="Username" class="form-control" required
                                                           id="id_username"/>
                                                </div>
                                            </label>

                                            <label class="block clearfix">
                                                <div class="input-group no-padding">
                                                        <span class="input-group-addon">
                                                            <i class="icon-envelope"></i>
                                                        </span>

                                                    <input type="email" name="email" maxlength="254" placeholder="Email"
                                                           class="form-control" required id="id_email"/>
                                                </div>
                                            </label>

                                            <label class="block clearfix">
                                                <div class="input-group no-padding">
                                                        <span class="input-group-addon">
                                                            <i class="icon-lock"></i>
                                                        </span>

                                                    <input type="password" name="password1" placeholder="Password"
                                                           class="form-control" required id="id_password1"/>
                                                </div>
                                            </label>

                                            <label class="block clearfix">
                                                <div class="input-group no-padding">
                                                        <span class="input-group-addon">
                                                            <i class="icon-retweet"></i>
                                                        </span>

                                                    <input type="password" name="password2"
                                                           placeholder="Confirm password" class="form-control" required
                                                           id="id_password2"/>
                                                </div>
                                            </label>

                                            <label class="block clearfix">
                                                <label class="col-sm-4 control-label" style="margin-top: 3px;"
                                                       for="id_time_zone">Time zone</label>

                                                <div class="col-sm-8">
                                                    {% include "snippets/timezoneselect.html" %}
                                                </div>
                                            </label>

                                            <label class="block">
                                                <input type="checkbox" class="ace" required/>
                                                <span class="lbl">
                                            I agree to Helium's <a href="/terms" target="_blank">Terms of Service</a> and <a
                                                        href="/privacy" target="_blank">Privacy Policy</a>
                                        </span>
                                            </label>

                                            <div class="space-24"></div>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8 col-sm-offset-2">
                                        <button type="submit"
                                                class="width-85 pull-right btn btn-sm btn-success">
                                            Sign Me Up!
                                            <i class="icon-signin icon-on-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
