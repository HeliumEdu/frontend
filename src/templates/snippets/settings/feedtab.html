<div id="settings-tab-feed"
     class="tab-pane fade">
    <h4 class="red page-header">
        <i class="icon-rss bigger-110"></i>
        Feed
    </h4>

    <div id="status_feed" class="alert hidden"></div>

    <div class="space-8"></div>

    <form class="form-horizontal" id="feed-form" role="form">
        <div class="form-group">
            <label class="block clearfix bottom-buffer-10">
                <h4>Feed URLs <span class="privatefeeds-help help-button cursor-hover"
                                    data-rel="popover"
                                    data-trigger="hover"
                                    data-container="body"
                                    data-placement="right"
                                    data-content="Feed URLs make your calendars externally accessible in iCal format through a private URL. This allows you to access your Helium data elsewhere, for instance to show your class schedule and/or assignments in Google Calendar. Click here for more details on how to add a public iCal URL to Google Calendar.<br><br>Keep private feed URLs secret. If a private feed URL is compromised, disable and then re-enable feeds, which will generate new URLs."
                                    title="Private Feeds">?</span></h4>
                <span id="private-feed-urls"></span>
            </label>
        </div>
        <div class="form-group pull-right">
            <div id="feed-loading" class="loading-mini">
                <div id="loading-feed"></div>
            </div>
            <button id="enable-disable-feed" type="button" class="btn btn-success btn-xs">
                <i class="icon-check"></i>
                Enable Private Feeds
            </button>
        </div>
    </form>
</div>
