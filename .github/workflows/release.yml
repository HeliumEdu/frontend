name: "Release"

run-name: "Release"

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        default: build
        options:
          - build
          - patch
          - minor
          - major
  workflow_call:
    inputs:
      bump_type:
        description: "Version bump type"
        required: false
        type: string
        default: build
    outputs:
      version:
        description: "Released version"
        value: ${{ jobs.bump-version.outputs.version }}

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
          cache-dependency-path: android/*.gradle*

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: "3.38.9"
          cache: true

      - name: Test
        run: make test

  bump-version:
    name: Bump Version
    needs: test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      semver: ${{ steps.get_version.outputs.semver }}
      build_number: ${{ steps.get_version.outputs.build_number }}
      commit_sha: ${{ steps.get_commit.outputs.commit_sha }}

    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: "3.38.9"
          cache: true

      - name: Install dependencies
        run: make install

      - name: Bump version
        run: |
          dart run cider bump build
          if [ "${{ inputs.bump_type }}" != "build" ]; then
            dart run cider bump ${{ inputs.bump_type }} --keep-build
          fi

      - name: Commit version bump
        run: |
          git config --global user.name "GitHub Release Bot"
          git config --global user.email "<support@heliumedu.com>"

          git add pubspec.yaml

          git commit -m "Bump version to $(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' \r\n')"

          git push

      - name: Get version from pubspec.yaml
        id: get_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' \r\n')
          SEMVER="${VERSION%%+*}"
          BUILD_NUMBER="${VERSION##*+}"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "semver=$SEMVER" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get commit SHA
        id: get_commit
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "Commit SHA: $COMMIT_SHA"

  build-android-release:
    name: Build Android Release AAB
    needs: [test, bump-version]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.bump-version.outputs.commit_sha }}

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
          cache-dependency-path: android/*.gradle*

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: "3.38.9"
          cache: true

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > $GITHUB_WORKSPACE/android/helium-release-key.jks

      - name: Clean build artifacts
        run: flutter clean

      - name: Build Android release AAB
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_FILE: ${{ github.workspace }}/android/helium-release-key.jks
          SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: make build-android-release

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: helium-${{ needs.bump-version.outputs.version }}-android.aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Cleanup keystore
        if: always()
        run: rm -f $GITHUB_WORKSPACE/android/helium-release-key.jks

  build-ios-release:
    name: Build iOS Release IPA
    needs: [test, bump-version]
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.bump-version.outputs.commit_sha }}

      - name: Select latest Xcode
        run: |
          LATEST_XCODE=$(ls /Applications | grep "Xcode" | sort -V | tail -n 1)
          sudo xcode-select -s /Applications/$LATEST_XCODE/Contents/Developer
          xcodebuild -version

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: "3.38.9"
          cache: true

      - name: Install Apple certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install provisioning profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Create variables
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision

          # Import provisioning profile from secrets
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Extract UUID from provisioning profile
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
          echo "Provisioning Profile UUID: $PP_UUID"

          # Copy to the correct location with UUID as filename (required by Xcode)
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision

      - name: Configure manual signing
        run: |
          # Update Xcode project to use manual signing for Release
          sed -i '' 's/"iPhone Developer"/"iPhone Distribution"/g' ios/Runner.xcodeproj/project.pbxproj

          # Inject manual signing settings alongside DEVELOPMENT_TEAM
          sed -i '' 's/DEVELOPMENT_TEAM = SHY4MCK827;/CODE_SIGN_STYLE = Manual; DEVELOPMENT_TEAM = SHY4MCK827; PROVISIONING_PROFILE_SPECIFIER = "Helium";/g' ios/Runner.xcodeproj/project.pbxproj

      - name: Clean build artifacts
        run: flutter clean

      - name: Build iOS release IPA
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: make build-ios-release

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: helium-${{ needs.bump-version.outputs.version }}-ios.ipa
          path: build/ios/ipa/Helium.ipa
          retention-days: 30

      - name: Cleanup keychain and provisioning profile
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          rm -f ~/Library/MobileDevice/Provisioning\ Profiles/build_pp.mobileprovision

  build-web-release:
    name: Build Web Release Bundle
    needs: [test, bump-version]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.bump-version.outputs.commit_sha }}

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: "3.38.9"
          cache: true

      - name: Clean build artifacts
        run: flutter clean

      - name: Build web release bundle
        env:
          SENTRY_RELEASE: ${{ needs.bump-version.outputs.version }}
        run: make build-web

      - name: Upload source maps to Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_RELEASE: ${{ needs.bump-version.outputs.version }}
        run: |
          npm install -g @sentry/cli
          make upload-web-sourcemaps

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: helium-${{ needs.bump-version.outputs.version }}-web
          path: build/web
          retention-days: 30

  build-and-publish-web:
    name: Build and Publish Web Containers
    needs: [test, bump-version]
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      PLATFORM: amd64
      TAG_VERSION: ${{ needs.bump-version.outputs.version }}
      ENVIRONMENT: prod

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.bump-version.outputs.commit_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to AWS ECR Public
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/heliumedu

      - name: Build and publish web containers
        run: make publish

  create-release-tag:
    name: Create Release Tag
    needs: [test, bump-version, build-android-release, build-ios-release, build-web-release, build-and-publish]
    if: always() && needs.test.result == 'success' && (needs.build-android-release.result == 'success' || needs.build-android-release.result == 'skipped') && (needs.build-ios-release.result == 'success' || needs.build-ios-release.result == 'skipped') && (needs.build-web-release.result == 'success' || needs.build-web-release.result == 'skipped') && (needs.build-and-publish.result == 'success' || needs.build-and-publish.result == 'skipped')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Display release info
        run: |
          echo "### Release ${{ needs.bump-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY

      - name: Create and push tag
        env:
          FULL_VERSION: ${{ needs.bump-version.outputs.version }}
          COMMIT_SHA: ${{ needs.bump-version.outputs.commit_sha }}
        run: |
          git config --global user.name "GitHub Release Bot"
          git config --global user.email "<support@heliumedu.com>"

          # Fetch latest changes to ensure we have the version bump commit
          git fetch origin ${{ github.ref_name }}

          # Create full version tag (1.0.29+29) on the specific commit
          if git rev-parse "$FULL_VERSION" >/dev/null 2>&1; then
            echo "Tag $FULL_VERSION already exists, skipping"
          else
            echo "Creating tag $FULL_VERSION on commit $COMMIT_SHA"
            git tag -a "$FULL_VERSION" -m "Release $FULL_VERSION" "$COMMIT_SHA"
          fi

          git push origin "$FULL_VERSION"
