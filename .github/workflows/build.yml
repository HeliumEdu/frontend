name: "Build"

run-name: "Build ${{ github.ref_name }}"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: read
  issues: none
  pull-requests: none

jobs:
  build:
    name: Build

    env:
      ANDROID_GOOGLE_SERVICES_JSON: ${{ secrets.ANDROID_GOOGLE_SERVICES_JSON }}
      IOS_GOOGLE_SERVICES_PLIST: ${{ secrets.IOS_GOOGLE_SERVICES_PLIST }}

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v5
#       - uses: actions/setup-java@v4
#         with:
#           distribution: "temurin"
#           java-version: "17"
#       - name: Set up Flutter
#         uses: subosito/flutter-action@v2
#         with:
#           flutter-version: '3.38.1'
#           channel: stable
#           cache: false
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: "3.38.1"
      - name: trigger pub
        run: flutter clean && flutter pub get && flutter test
      - name: Build Android
        run: make build-android
      - name: Build iOS
        run: make build-ios
      - name: Test
        run: make test
